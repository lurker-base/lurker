name: Test Secrets (Manual Only)

on:
  # Uniquement manuel — jamais auto
  workflow_dispatch:

jobs:
  test-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Telegram connection
        run: |
          echo "Testing Telegram bot..."
          RESP=$(curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe")
          echo "Bot info: $RESP"
          echo "$RESP" | python3 -c "import json,sys; r=json.load(sys.stdin); sys.exit(0 if r.get('ok') else 1)"
          echo "✅ Bot token valid"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Test chat access
        run: |
          echo "Testing chat access..."
          RESP=$(curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChat?chat_id=${TELEGRAM_CHAT_ID}")
          echo "Chat info: $RESP"
          echo "$RESP" | python3 -c "import json,sys; r=json.load(sys.stdin); sys.exit(0 if r.get('ok') else 1)"
          echo "✅ Chat accessible"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
