name: LURKER Scanner â€” DexScreener

on:
  schedule:
    # Every 10 minutes (reduced from 5 to avoid rate limits)
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Jitter (avoid rate limit sync)
        run: sleep $((RANDOM % 30))

      - name: Run scanner
        run: python3 scripts/scanner_dexscreener.py || echo "Scanner failed but continuing"

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/live_feed.json
          git diff --cached --quiet || git commit -m "chore: auto-scan Base pairs [skip ci]"
          git push
