name: LURKER FAST-CERTIFIED

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  certify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run FAST-CERTIFIED scanner
        run: python3 scripts/fast_certifier.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/fast_certified_feed.json
          git diff --cached --quiet || git commit -m "chore: Fast-certified scan [skip ci]"
          git push
