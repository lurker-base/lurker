name: LURKER FAST-CERTIFIED

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lurker-fast
  cancel-in-progress: true

jobs:
  certify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Ensure directories exist
        run: mkdir -p signals state

      - name: Run FAST-CERTIFIED scanner (never fail)
        run: python3 scripts/fast_certifier.py || echo "Scanner warning - continuing"

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/fast_certified_feed.json || true
          git diff --cached --quiet || git commit -m "chore: Fast-certified scan [skip ci]"
          git push || echo "Nothing to push"
