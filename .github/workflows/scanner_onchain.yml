name: LURKER On-Chain Scanner

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install web3
        run: pip install web3

      - name: Run on-chain scanner
        run: python3 scripts/scanner_onchain.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/scan_state.json signals/cio_feed.json
          git diff --cached --quiet || git commit -m "chore: on-chain scan [skip ci]"
          git push
