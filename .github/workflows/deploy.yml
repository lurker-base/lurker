name: LURKER Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: lurker-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install deps
        run: npm ci || echo "No package.json - skipping"
      
      - name: Create .env.local from secrets
        run: |
          echo "# Auto-generated from GitHub Secrets" > .env.local
          echo "BASESCAN_API_KEY=${{ secrets.BASESCAN_API_KEY }}" >> .env.local
          echo "ALCHEMY_KEY=${{ secrets.ALCHEMY_KEY }}" >> .env.local
          echo "RPC_URL=https://base-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}" >> .env.local
      
      - name: Build data
        run: npm run build-data || echo "Build script not available - skipping"
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
      
      - name: Debug - Verify built data
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== docs/data contents ==="
          ls -la docs/data/ || echo "Directory not found"
          echo "=== Find all JSON files ==="
          find . -maxdepth 4 -type f -name "*.json" -path "*/docs/*" -print 2>/dev/null | head -10
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
        continue-on-error: true
