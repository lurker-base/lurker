name: LURKER Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install deps
        run: npm ci
        working-directory: ./lurker-project
      
      - name: Create .env.local from secrets
        run: |
          echo "# Auto-generated from GitHub Secrets" > .env.local
          echo "BASESCAN_API_KEY=${{ secrets.BASESCAN_API_KEY }}" >> .env.local
          echo "ALCHEMY_KEY=${{ secrets.ALCHEMY_KEY }}" >> .env.local
        working-directory: ./lurker-project
      
      - name: Build data
        run: npm run build-data || true
        working-directory: ./lurker-project
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./lurker-project/docs
