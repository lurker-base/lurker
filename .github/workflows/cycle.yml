name: LURKER Cycle (Safe)

on:
#  schedule:
#    - cron: '0 */6 * * *'  # Disabled - structure needs review
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lurker-cycle
  cancel-in-progress: true

jobs:
  cycle:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci --silent || echo "No package.json - skipping"
    
    - name: Run LURKER cycle
      env:
        BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: node agent/agent/run.js || echo "Cycle script not found - skipping"
    
    - name: Build data (safe)
      run: npm run build-data || echo "Build script not available - skipping"
    
    - name: Commit specific changes only
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ docs/data/ state/ signals/ || true
        git diff --cached --quiet || git commit -m "[LURKER] Cycle $(date -u +'%H:%M')" || echo "Nothing to commit"
        git push || echo "Nothing to push"
      
    - name: Status
      run: echo "âœ… LURKER cycle complete"
