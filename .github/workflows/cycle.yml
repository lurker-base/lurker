name: LURKER Cycle (Safe)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  cycle:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci --silent
      working-directory: ./lurker-project
    
    - name: Run LURKER cycle
      env:
        BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: node agent/agent/run.js
      working-directory: ./lurker-project
    
    - name: Build data (safe)
      run: npm run build-data
      working-directory: ./lurker-project
    
    - name: Commit specific changes only
      working-directory: ./lurker-project
      run: |
        git config --local user.email "lurker@agent.ai"
        git config --local user.name "LURKER Agent"
        # Uniquement les fichiers data attendus
        git add data/pulseSignals.json docs/data/ || true
        if ! git diff --staged --quiet; then
          git commit -m "[LURKER] Cycle $(date -u +'%H:%M')"
          git push
        else
          echo "No changes to commit"
        fi
      
    - name: Status
      run: echo "âœ… LURKER cycle complete"
