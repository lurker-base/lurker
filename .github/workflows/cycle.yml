name: LURKER Cycle

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  cycle:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci --silent
    
    - name: Run LURKER cycle
      env:
        BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: node agent/agent/run.js
    
    - name: Commit changes
      run: |
        git config --local user.email "lurker@agent.ai"
        git config --local user.name "LURKER Agent"
        git add -A
        git diff --staged --quiet || (git commit -m "[LURKER] Cycle update — $(date -u +'%H:%M UTC')" && git push)
      
    - name: Status
      run: echo "✅ Cycle complete at $(date -u +'%Y-%m-%d %H:%M UTC')"
