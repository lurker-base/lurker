name: LURKER CIO Scanner v3

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run CIO scanner v3
        run: python3 scripts/scanner_cio_v3.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/cio_feed.json state/token_registry.json
          git diff --cached --quiet || git commit -m "chore: CIO v3 scan [skip ci]"
          git push
