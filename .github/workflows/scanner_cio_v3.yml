name: LURKER CIO Scanner - ULTRA LAUNCH

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lurker-cio
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Ensure directories exist
        run: mkdir -p signals state

      - name: Run ULTRA LAUNCH scanner
        run: python3 scripts/scanner_cio_ultra.py

      - name: Health check - verify feed exists and is valid
        run: |
          echo "=== Health Check ==="
          if [ ! -f signals/cio_feed.json ]; then
            echo "❌ ERROR: signals/cio_feed.json not found"
            exit 1
          fi
          COUNT=$(python3 -c "import json; d=json.load(open('signals/cio_feed.json')); print(len(d.get('candidates', [])))" 2>/dev/null || echo 0)
          echo "Found $COUNT candidates"
          if [ "$COUNT" -eq 0 ]; then
            echo "⚠️ WARNING: Empty feed (0 candidates) - this may be normal during quiet periods"
            # Don't fail - empty feed can be valid (no new tokens)
          else
            echo "✅ Feed valid with $COUNT candidates"
          fi

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/cio_feed.json state/token_registry.json || true
          git diff --cached --quiet || git commit -m "chore: CIO ultra launch scan [skip ci]"
          git push || echo "Nothing to push"
