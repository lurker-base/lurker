name: LURKER CIO Scanner v3

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lurker-cio
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Ensure directories exist
        run: mkdir -p signals state

      - name: Run CIO scanner v3 (never fail)
        run: python3 scripts/scanner_cio_v3.py || echo "Scanner warning - continuing"

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/cio_feed.json state/token_registry.json || true
          git diff --cached --quiet || git commit -m "chore: CIO v3 scan [skip ci]"
          git push || echo "Nothing to push"
