name: Publish LURKER Signal to Telegram

on:
  workflow_dispatch:
    inputs:
      signal_file:
        description: 'Path to signal JSON file'
        required: true
        default: 'signals/latest.json'
  
  push:
    branches: [main]
    paths:
      - "signals/latest.json"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate signal
        id: validate
        run: |
          echo "=== LURKER Signal Validation ==="
          python3 scripts/validate_signal.py signals/latest.json || true
          echo "Validation complete"

      - name: Check if signal was accepted
        id: check
        run: |
          # Check if status changed to "posted" (meaning validation passed)
          if [ -f signals/latest.json ]; then
            STATUS=$(python3 -c "import json; print(json.load(open('signals/latest.json')).get('status','unknown'))")
            echo "Signal status: $STATUS"
            if [ "$STATUS" = "posted" ]; then
              echo "result=POSTED" >> $GITHUB_OUTPUT
            else
              echo "result=SKIPPED" >> $GITHUB_OUTPUT
            fi
          else
            echo "result=SKIPPED" >> $GITHUB_OUTPUT
          fi

      - name: Log skip reason
        if: steps.check.outputs.result == 'SKIPPED'
        run: |
          echo "⏭️ Signal skipped by guardrails"
          echo "Reasons: confidence < 70, daily limit reached, duplicate, or status != ready"
          echo "This is EXPECTED behavior — no error."

      - name: Extract message
        if: steps.check.outputs.result == 'POSTED'
        id: msg
        run: |
          TEXT=$(python3 -c "import json; print(json.load(open('signals/latest.json'))['message'])")
          echo "text=$TEXT" >> $GITHUB_OUTPUT

      - name: Send to Telegram
        if: steps.check.outputs.result == 'POSTED'
        run: |
          echo "Sending signal to Telegram..."
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${TEXT}" \
            -d "disable_web_page_preview=true" \
            -d "parse_mode=HTML" | tee response.json || echo "Telegram send failed - continuing"
          echo ""
          python3 -c "import json,sys; r=json.load(open('response.json')); print('Telegram response:', r)" || echo "Response parse failed - continuing"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TEXT: ${{ steps.msg.outputs.text }}

      - name: Commit state updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/ signals/ || true
          git diff --cached --quiet || git commit -m "chore: update state after signal post [skip ci]"
          git push || echo "Nothing to push"
