name: LURKER Test Run

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-scanners:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Ensure directories
        run: mkdir -p signals state

      - name: Test CIO Scanner
        run: |
          python3 scripts/scanner_cio_v3.py
          echo "Exit code: $?"
          cat signals/cio_feed.json | head -20

      - name: Test WATCH Scanner
        run: |
          python3 scripts/watch_scanner.py
          echo "Exit code: $?"
          cat signals/watch_feed.json | head -20

      - name: Test HOTLIST Scanner
        run: |
          python3 scripts/hotlist_scanner.py
          echo "Exit code: $?"
          cat signals/hotlist_feed.json | head -20

      - name: Test FAST-CERTIFIED Scanner
        run: |
          python3 scripts/fast_certifier.py
          echo "Exit code: $?"
          cat signals/fast_certified_feed.json | head -20
