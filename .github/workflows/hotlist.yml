name: LURKER HOTLIST

on:
  schedule:
    - cron: '*/4 * * * *'  # Every 4 minutes - more aggressive
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lurker-hotlist
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Ensure directories exist
        run: mkdir -p signals state

      - name: Run HOTLIST scanner
        run: python3 scripts/hotlist_scanner.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/hotlist_feed.json state/hotlist_state.json || true
          git diff --cached --quiet || git commit -m "chore: Hotlist scan [skip ci]"
          git push || echo "Nothing to push"
