name: LURKER Certifier

on:
  schedule:
    # Every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  certify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run certifier
        run: python3 scripts/certifier.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/cio_feed.json signals/pulse_feed.json
          git diff --cached --quiet || git commit -m "chore: certification evaluation [skip ci]"
          git push
