name: LURKER Certifier

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 * * * *'  # Disabled - needs certifier.py fix

permissions:
  contents: write

concurrency:
  group: lurker-certifier
  cancel-in-progress: true

jobs:
  certify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure directories
        run: mkdir -p signals state

      - name: Run certifier (never fail)
        run: python3 scripts/certifier.py || echo "Certifier warning - continuing"

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/ state/ || true
          git diff --cached --quiet || git commit -m "chore: certification evaluation [skip ci]"
          git push || echo "Nothing to push"
