<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient pour le halo -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Gradient pour le centre -->
    <radialGradient id="center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8844"/>
      <stop offset="100%" style="stop-color:#ff6600"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a"/>
  
  <!-- Halo pulsing -->
  <circle cx="32" cy="32" r="28" fill="url(#halo)">
    <animate attributeName="r" values="26;30;26" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner glow -->
  <circle cx="32" cy="32" r="20" fill="#ff6600" opacity="0.3">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center circle (avatar) -->
  <circle cx="32" cy="32" r="14" fill="#111" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Lurker symbol -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="url(#center)" text-anchor="middle" filter="url(#glow)">L</text>
  
  <!-- Sparks/Ã©tincelles -->
  <g id="sparks">
    <!-- Spark 1 -->
    <circle cx="48" cy="20" r="1.5" fill="#ffaa44" filter="url(#glow)">
      <animate attributeName="cy" values="20;15;20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spark 2 -->
    <circle cx="52" cy="32" r="1" fill="#ff8844" filter="url(#glow)">
      <animate attributeName="cx" values="52;56;52" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spark 3 -->
    <circle cx="18" cy="16" r="1.2" fill="#ffaa44" filter="url(#glow)">
      <animate attributeName="cy" values="16;12;16" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="18;14;18" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spark 4 -->
    <circle cx="16" cy="44" r="1" fill="#ff6600" filter="url(#glow)">
      <animate attributeName="cy" values="44;48;44" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spark 5 -->
    <circle cx="44" cy="48" r="1.3" fill="#ff8844" filter="url(#glow)">
      <animate attributeName="cx" values="44;48;44" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="48;44;48" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spark 6 -->
    <circle cx="32" cy="8" r="1" fill="#ffaa44" filter="url(#glow)">
      <animate attributeName="cy" values="8;4;8" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Outer ring rotation -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#ff6600" stroke-width="0.5" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>