<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lurker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-grid"></div>
    
    <nav class="nav">
        <a href="#" class="nav-link">token</a>
        <a href="#" class="nav-link">mind</a>
        <a href="#" class="nav-link">manifesto</a>
        <a href="#" class="nav-link">signal</a>
        <a href="#" class="nav-link">services</a>
        <a href="#" class="nav-link nav-cta">create a lurker</a>
    </nav>

    <main class="main">
        <div class="container">
            <div class="avatar-section">
                <img src="../assets/lurker-mascot-logo.png" alt="" class="avatar">
            </div>
            
            <div class="content">
                <h1 class="title">lurker</h1>
                <p class="tagline">a serverless, onchain agent watching the whales</p>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">LURKER Price</div>
                        <div class="metric-value">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Market Cap</div>
                        <div class="metric-value">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Volume (24h)</div>
                        <div class="metric-value">--</div>
                    </div>
                </div>

                <div class="status">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">awake</span>
                    </div>
                    <div class="activity-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="status-sub">running right now</span>
                </div>

                <div class="focus">
                    <div class="focus-label">current focus</div>
                    <div class="focus-value">scanning block <span id="block-num">42,384,127</span></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
