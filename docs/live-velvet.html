<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LURKER | Live Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --accent: #00f0ff;
            --accent-glow: rgba(0, 240, 255, 0.3);
            --danger: #ff3366;
            --warning: #ffaa00;
            --success: #00ff88;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --border: rgba(0, 240, 255, 0.15);
            --text: #e0e0e0;
            --text-muted: #888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
        }
        
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        .logo-icon { width: 40px; height: 40px; }
        .logo-text { font-size: 1.5rem; font-weight: 600; }
        .logo-text span { color: var(--accent); }
        
        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.85rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        
        .filters {
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0, 240, 255, 0.1);
        }
        
        .main {
            padding: 1.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        @media (max-width: 900px) {
            .main { grid-template-columns: 1fr; }
        }
        
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-count {
            background: var(--accent);
            color: #000;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .token-grid {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .token-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 0.875rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .token-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border);
        }
        
        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--danger));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .token-info { min-width: 0; }
        
        .token-name {
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .token-symbol {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .token-age {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        .token-metrics {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .metric {
            text-align: right;
        }
        
        .metric-value {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .metric-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .metric.positive .metric-value { color: var(--success); }
        .metric.negative .metric-value { color: var(--danger); }
        
        .token-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-card-hover);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        
        .badge {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-hot {
            background: rgba(255, 51, 102, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }
        
        .badge-warm {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 170, 0, 0.3);
        }
        
        .badge-cold {
            background: rgba(0, 240, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--success);
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                <circle cx="20" cy="20" r="18" stroke="#00f0ff" stroke-width="2"/>
                <circle cx="20" cy="20" r="8" fill="#00f0ff"/>
                <circle cx="20" cy="8" r="3" fill="#ff3366"/>
                <circle cx="32" cy="20" r="3" fill="#ff3366"/>
                <circle cx="20" cy="32" r="3" fill="#ff3366"/>
                <circle cx="8" cy="20" r="3" fill="#ff3366"/>
            </svg>
            <span class="logo-text">LURKER <span>LIVE</span></span>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Scanned</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-hot">-</div>
                <div class="stat-label">Hot</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-warm">-</div>
                <div class="stat-label">Warm</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-liquidity">-</div>
                <div class="stat-label">With Liq</div>
            </div>
        </div>
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span>LIVE</span>
        </div>
    </header>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All Tokens</button>
        <button class="filter-btn" data-filter="hot">ðŸ”¥ Hot Only</button>
        <button class="filter-btn" data-filter="warm">âš¡ Warm Only</button>
        <button class="filter-btn" data-filter="liquidity">ðŸ’§ With Liquidity</button>
    </div>
    
    <main class="main">
        <section class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>ðŸ”¥</span> Lowcaps <span style="color:#888;font-size:0.75rem">(< 100k MCAP)</span>
                </div>
                <span class="section-count" id="count-low">0</span>
            </div>
            <div class="token-grid" id="lowcap-grid">
                <div class="empty-state">
                    <div class="spinner"></div>
                    <p>Scanning for signals...</p>
                </div>
            </div>
        </section>
        
        <section class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>ðŸ’Ž</span> Mid-Largecaps <span style="color:#888;font-size:0.75rem">(> 100k MCAP)</span>
                </div>
                <span class="section-count" id="count-high">0</span>
            </div>
            <div class="token-grid" id="highcap-grid">
                <div class="empty-state">
                    <div class="spinner"></div>
                    <p>Scanning for signals...</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="liveVelvet.js"></script>
</body>
</html>
